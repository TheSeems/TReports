{% extends "base.html" %}
{% load static %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static "main.css" %}">
{% endblock %}

{% block title %} Вход {% endblock %}

{% block content %}
    <div class="container-fluid" style="text-align: center">
        <div class="row" style="margin-top: 5vh">
            <div class="col-md-3">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h4>Что это?</h4>
                            <p>Система приема отчетов о тестировании mc.daplay.ru
                                Подать заявку на участие можно в нашей <a href="//vk.com/mcdaplay">группе ВКонтакте</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">

                <div class="container">
                    <form action="login" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="login">Логин</label>
                                    <input type="text" name="login" class="form-control" id="login" placeholder="Логин">
                                </div>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
                                </div>
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
